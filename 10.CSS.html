<html>
    <head><title>CSS</title>
        <!--外部樣式 引用css檔-->
        <link rel="stylesheet" href="import.css">
        <!--把所有h2的文字顏色都設定為綠色-->
        <style>
            h2 {color:green;}
        </style>
        
    </head>
    <body>
        <!--inline(行內引用)-->
        <h1 style="color:red">這是紅色的標題</h1>
        <h2>這是綠色的標題</h2>
    </body>
</html>
