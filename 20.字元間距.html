<html>
    <head>
        <title>文字間距</title>
        <!--定義類別 .ls1 文字間距設為 2em
                     .ls1文字間距-2px
        -->
        <style>
            .ls1{letter-spacing:2em;}
            .ls2{letter-spacing:-2px;}
        </style>
    </head>
    <!--第一行應用類別ls1   <br>換行
        第二行應用類別ls2
    -->
    <body>
        <span class="ls1">這是較大的文字間距</span><br>
        <span class="ls2">這是較小的文字間距</span><br>
    </body>
</html>
