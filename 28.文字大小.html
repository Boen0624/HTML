<html>
    <head>
        <title>文字大小</title>
        <!--
        .f1設定文字大小為 large，比預設略大
        .f2文字大小固定為 20 像素 
        .f3用相對單位
        -->
        <style>
            .f1 {font-size:large;}
            .f2 {font-size:20px;}
            .f3 {font-size:2em;}
        </style>
    </head>
    <body>
        預設字型大小<br>
        <span class="f1">關鍵字字型大小</span><br>
        <span class="f2">絕對單位字型大小</span><br>
        <span class="f3">相對單位字型大小</span><br>
    </body>
</html>
