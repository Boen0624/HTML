<html>
    <head>
        <title>文字對齊</title>
        <!--
        h1 文字上方加一條線
        h2 文字下方加一條線
        h3 文字中間加一條線
        -->
        <style>
            h1{text-decoration:overline;}
            h2{text-decoration:underline;}
            h3{text-decoration:line-through;}
        </style>
    </head>
    <body>
        <h1>靠左對齊標題</h1>
        <h2>靠右對齊標題</h2>
        <h3>靠中對齊標題</h3>
    </body>
</html>
