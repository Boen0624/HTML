<html>
    <head>
        <title>文字顏色</title>
        <!--
            h1 標題文字設定為紅色 
            h2 使用十六進位色碼
            h3 使用 RGB 顏色
        -->
        <style>
            h1 {color:red;}
            h2 {color:#762ad3}
            h3 {color:rgb(211,083,071)}
        </style>
    </head>
    <body>
        <h1>文字顏色</h1>
        <h2>文字顏色</h2>
        <h3>文字顏色</h3>
    </body>
</html>
