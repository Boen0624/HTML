<html>
    <head>
         <!--網頁的標題-->
        <title>標題</title>
        <!--設定 UTF-8文字編碼-->
        <meta charset=utf-8>
    </head>
    <body>
        <!--大標題-->
        <h1>h1標題</h1>
        <!--次大-->
        <h2>h2標題</h2>
        <!--比較小標題-->
        <h3>h3標題</h3>
        <!--更小-->
        <h4>h4標題</h4>
        <!--一般大小的文字-->
        正常字體大小
        <!--較小標題-->
        <h5>h5標題</h5>
        <!--最小標題-->
        <h6>h6標題</h6>
    </body>
</html>
